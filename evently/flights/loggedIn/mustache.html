<table class='MixedList'>
  <tr>
    <th>flight</th>
    <th colspan="5">edit forms</th>
    <th colspan="3">flight exports</th>
    <th colspan="2">other exports</th>
  </tr>
{{#flights}}
  <tr class="DataRow">
    <td class="colFlight">{{flight_name}}</td>
    <td class="colFlight"><a href="flight_assign.html?fltid={{{flight_uri}}}">Assign People to Flight</a></td>
    <td class="colFlight"><a href="flight_detail.html?fltid={{{flight_uri}}}">Pair and Assign Seats</a></td>
    <td class="colFlight"><a href="flight_other.html?fltid={{{flight_uri}}}">Other Flight Items</a></td>
    <td class="colFlight"><a href="flight_medical.html?fltid={{{flight_uri}}}">Medical Flight Items</a></td>
    <td class="colFlight"><a href="flight_gtcheckin.html?fltid={{{flight_uri}}}">Guardian Check-in</a></td>
    <td class="colStatus"><a href='_list/flight-csv/active_by_flight?startkey=["{{flight_name}}", "a"]&endkey=["{{flight_name}}", "Z"]&include_docs=true'>All</a></td>
    <td class="colStatus"><a href='_list/flight-csv/active_by_flight?startkey=["{{flight_name}}","Veteran"]&endkey=["{{flight_name}}","Veteran"]&include_docs=true'>Veterans</a></td>
    <td class="colStatus"><a href='_list/flight-csv/active_by_flight?startkey=["{{flight_name}}","Guardian"]&endkey=["{{flight_name}}","Guardian"]&include_docs=true'>Guardians</a></td>
    <td class="colStatus"><a href='_list/callcenterfollowup-csv/active_by_flight?startkey=["{{flight_name}}", "a"]&endkey=["{{flight_name}}", "Z"]&include_docs=true'>Call Center Follow-up</a></td>
    <td class="colStatus"><a href='_list/accommodations-csv/active_by_flight?startkey=["{{flight_name}}", "a"]&endkey=["{{flight_name}}", "Z"]&include_docs=true'>Accommodations</a></td>
  </tr>
{{/flights}}
</table>
